<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <style>
      .form-control:focus{
        box-shadow: none !important;
      }
    </style>
</head>
<body>
   <nav class="navbar navbar-dark mb-3" style="background: #24292E">
       <div class="container">
           <a href="#" class="navbar-brand">GitHub Finder</a>
       </div>
   </nav>
   <div class="container searchContainer">
       <div class="search card bard-body p-3">
           <h1>Search Github Users</h1>
           <p class="lead">Enter a username to fetch a user profile and respos</p>
           <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
       </div>
       <br>
       <div id="profile"></div>

       <div id="repos"></div>


   </div>

   <footer class="mt-5 p-3 text-center bg-light fixed-bottom">
        GitHub Finder &copy; 2018
   </footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="app.js"></script>
</body>
</html>
